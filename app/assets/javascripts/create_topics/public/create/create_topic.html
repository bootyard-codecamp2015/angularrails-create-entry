<h1>New Topic</h1>
<div ng-controller="createTopicController">
  <form ng-submit="createTopic()">
    Title: <br>
    <input type="text" placeholder="" ng-model="topic.title" required/><br><br>
    Description:<br>
    <input type="text" placeholder="" ng-model="topic.description" required/><br><br>
    <button>Create Topic</button><br>
  </form>
</div>
